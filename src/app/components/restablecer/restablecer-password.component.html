<h2>{{ idioma === 'es' ? 'Restablecer contraseña' : 'Reset password' }}</h2>
<form (ngSubmit)="onSubmit()">
  <input
    type="password"
    [(ngModel)]="nuevaPassword"
    name="nuevaPassword"
    [placeholder]="idioma === 'es' ? 'Nueva contraseña' : 'New password'"
    required
  >
  <input
    type="password"
    [(ngModel)]="repitePassword"
    name="repitePassword"
    [placeholder]="idioma === 'es' ? 'Repite la contraseña' : 'Repeat password'"
    required
  >
  <button type="submit">
    {{ idioma === 'es' ? 'Restablecer' : 'Reset' }}
  </button>
  <div *ngIf="mensaje">{{ mensaje }}</div>
</form>
