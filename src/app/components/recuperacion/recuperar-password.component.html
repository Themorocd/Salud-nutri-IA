<h2>{{ idioma === 'es' ? 'Recuperar contrase√±a' : 'Recover password' }}</h2>
<div class="form-group">
  <label for="correo">
    {{ idioma === 'es' ? 'Correo:' : 'Email:' }}
  </label>
  <input
    id="correo"
    type="email"
    [(ngModel)]="correo"
    name="correo"
    required
    [placeholder]="idioma === 'es' ? 'Introduce tu correo' : 'Enter your email'"
  >
</div>
<button (click)="solicitarRecuperacion()">
  {{ idioma === 'es' ? 'Enviar' : 'Send' }}
</button>
<div *ngIf="mensaje">{{ mensaje }}</div>
